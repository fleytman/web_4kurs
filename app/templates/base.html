<html>
<head>
    {% if title %}
    <title>{{title}} - РСПШ</title>
    {% else %}
    <title>РСПШ</title>
    {% endif %}
</head>
<body>
    <div>РСПШ: <a href="/search">Search</a></div>
    <hr>
    {% block content %}{% endblock %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{message}}</li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

</body>
</html>
