<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<h1>Search</h1>
<form action="" method="post" name="search">
    {{form.hidden_tag()}}
    <p>
        Введите свой EIN:<br>
        {{form.search(size=80)}}<br>
        {% for error in form.errors.search %}
        <span style="color: red;">[{{error}}]</span>
        {% endfor %}<br>
    </p>
    <p><input type="submit" value="Go"></p>
</form>
{% endblock %}
